name: Mirror
on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "30 8 * * *"

jobs:
  build:
    name: Mirror
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v6
      - name: ðŸ”§ Configure git
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: "false"
      - name: ðŸªž Run pre-commit-mirror-maker
        run: >-
          uvx -p 3.14 --from pre-commit-mirror-maker pre-commit-mirror . --language=python --package-name=tox-toml-fmt
          --files-regex '(^|/)tox\.toml$'
      - name: ðŸ“ Update README with current version
        run: |
          VERSION=$(cat .version)
          sed -i "s/rev: \".*\"/rev: \"v$VERSION\"/" README.md
      - name: ðŸ’… Format generated files
        run: uvx prek run --all-files || true
      - name: ðŸ”„ Commit fixes and update tag
        id: commit
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            VERSION=$(cat .version)
            git commit -m "Mirror: $VERSION"
            git tag -f "v$VERSION"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi
      - name: ðŸš€ Push changes
        if: github.ref == 'refs/heads/main' && steps.commit.outputs.version
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          git push origin HEAD:refs/heads/main
          git push origin --tags -f
      - name: ðŸŽ‰ Create GitHub release
        if: github.ref == 'refs/heads/main' && steps.commit.outputs.version
        run: gh release create "v${{ steps.commit.outputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
